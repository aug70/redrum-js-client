<table class="table table-striped">
	<thead>
		<tr>
			<td colspan="3">You have {{inventory.budget}}</td>
		</tr>
	</thead>
	<thead>
		<tr>
			<th>#</th>
			<th>Product</th>
			<th>Validity</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="inventoryItem in inventory.inventoryItems">
			<td>{{$index+1}}</td>
			<td>{{inventoryItem.name}}</td>
			<td><p class="text-light-blue">{{inventoryItem.validity}}</p></td>
		</tr>	
	</tbody>
