<div class="box" data-ng-hide="user.activeGame.activeGame">
	<div class="box-header">
		<h3 class="box-title">Select a game level</h3>
	</div>
	<div class="box-body">
		<div class="row" data-ng-repeat="gameLevelRow in gameLevelRows">

			<div data-ng-repeat="gameLevel in gameLevelRow track by $index" class="col-xs-4">
				<div class="btn-group">
					<button class="btn btn-primary btn-lg" data-ng-click="newGame(gameLevel)">{{gameLevel.label}}</button>
				</div>
			</div>
		</div>
	</div>
</div>


<div class="box" data-ng-show="user.activeGame.activeGame">
	<div class="box-header">
		<h3 class="box-title">Current Game</h3>
	</div>
	<div class="box-body">
		<div class="row">
			<div class="col-xs-12">
				<div ng-repeat="link in user.activeGame.links | filter: filterQuit">
					<div>
						<button class="btn btn-primary btn-lg" data-ng-click="quitGame(link, true)">{{link.label}}</button>
					</div>
				</div>
				<div ng-repeat="link in user.activeGame.links | filter: filterContinue">
					<div>
						<button class="btn btn-primary btn-lg" data-ng-click="continueGame(link, true)">{{link.label}}</button>
					</div>
				</div>
			</div>
		</div>






















</div>
